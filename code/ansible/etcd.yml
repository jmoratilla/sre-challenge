- name: etcd
  hosts: all
  become: yes
  remote_user: admin

  handlers:
  - name: etcd_restart_service
    service:
      name: etcd
      state: restarted

  tasks:
  - name: generate a Self Signed OpenSSL certificate
    command: openssl req -x509 -subj '/CN=localhost' -newkey rsa:4096 -keyout /etc/ssl/private/etcd.pem -out /etc/ssl/crt/etcd.crt -nodes -days 365

  - name: etcd - provision root user
    command: /opt/etcd/etcdctl user add root:changeme

  - name: etcd - enable auth
    command: /opt/etcd/etcdctl auth enable
    register: etcd_auth
    
  - name: systemd - rewrite etcd service
    copy:
      src: ../etcd/etcd.service
      dest: /etc/systemd/system/etcd.service
    notify:
    - etcd_restart_service

